server:
  port: 7080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

dubbo:
  application:
    name:  dubbo-consumer
  registry:
    address: 192.168.0.110:2181
    protocol: zookeeper
    check: false
  monitor:
    protocol: register
  consumer:
    check:  false
    timeout: 12000

logging:
  level:
    root: warn
    com: info
  file:
    name: logs/uni-gateway.log